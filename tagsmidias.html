<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags para midias</title>
</head>
<body>
    <header>

    </header>
    <main>
        <figure>
            <img src="img/woman-enjoying-her-financially-independence-while-buying-car (1).jpg" alt="icone do site" width="50%" height="50%">
            <figcaption>Descrição do veículo</figcaption>
        </figure><!-- figure é um container, funciona como uma div para colocar imagens nela e delimita o escopo das figuras ilustrativas -->
        <picture>
            <source srcset="img/woman-enjoying-her-financially-independence-while-buying-car (1).jpg" media="(min-width: 200px)"/>
            <img src="img/automobile-details-close-up-new-car.jpg" alt="">
        </picture><!-- picture tbm é relacionado a imagem porém serve para colocar inúmeras fontes para a mesma imagem-->
    </main>
    <footer>

    </footer>
</body>
</html>

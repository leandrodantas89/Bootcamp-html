<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML 5 Estrutural</title>
    <style>
        nav ul{
            display: flex;
            list-style:none;
            margin: 0;
        }
        nav ul li a{
            padding: 10px 15px;
            color: blue;
            text-decoration:none; 
            border-radius: 15px 15px 0px 0px;
        }
        nav ul li a:hover{
            color: white;
            background-color: blue;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="">Item 1</a></li>
                <li><a href="">Item 2</a></li>
                <li><a href="">Item 3</a></li>
            </ul>
        </nav><!-- nav usado apenas para colocar links de navegações como menus -->
    </header>
    <main>
        <section></section><!-- secton é como se fosse uma div, não tem limites para inclusão de sections -->
        <aside></aside><!-- aside é o assunto que não tem a ver com o assunto principal da página -->
    </main>
    <footer></footer>
</body>
</html>
